    <h2><a href="/blog/20190229171737.html">ファイルを編集した著者の一覧を取得する / Git</a></h2>
<p>
  　このファイルはだれが編集したことがあるんだろう。そういうときは<b>git log</b>コマンドです。フォーマットに<b>%an</b>を指定すれば、ファイルを編集した人(Author)が出力できます。
</p>
<div style="width:calc(100% - 30px);margin:10px auto;">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4525414114581084"
       crossorigin="anonymous"></script>

<pre>
git log --format="Author:%an" README
</pre>
<p>
  　出力結果は以下のようになります。
</p>
<pre>
Yuki Kimoto
Yuki Kimoto
Ken Suzuki
</pre>
